name: Ansible Lint  # feel free to pick your own name

on: 
  push:
  pull_request:
    branches: 
      - main
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@98f605ebfe61d25ccbaaf090d5fc598a14bb35c6
