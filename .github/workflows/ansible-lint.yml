name: Ansible Lint  # feel free to pick your own name

on: 
  push:
  pull_request:
    branches: 
      - main
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@416c1f0c86d14e184947f9e1386f6ab41c10d86c
