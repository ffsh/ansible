name: Ansible Lint  # feel free to pick your own name

on: 
  push:
  pull_request:
    branches: 
      - main
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@c00ea1b2ac047eaf7318275ac83a0cb846cea71a
