name: Ansible Lint  # feel free to pick your own name

on: 
  push:
  pull_request:
    branches: 
      - main
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@754100eb7ab06b62bf300fbda1da941fa5a89586
